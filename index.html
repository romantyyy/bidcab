<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tembakan Cinta</title>
    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(to right, #ffe0ec, #ffeaa7);
        overflow: hidden;
      }

      .page {
        display: none;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .active {
        display: flex;
      }

      .box {
        background: white;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        position: relative;
        transition: 0.3s;
      }

      .btn {
        background: #fd79a8;
        border: none;
        padding: 15px 25px;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        position: relative;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        background: #e84393;
      }

      #noBtn {
        position: absolute;
        transition: left 0.3s ease, top 0.3s ease;
      }

      img {
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      h2 {
        color: #d63031;
      }

      /* Hati Animasi */
      .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 2s ease-out forwards;
        opacity: 0.8;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      @keyframes floatUp {
        to {
          transform: translateY(-200px) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Halaman Tembakan -->
    <div class="page active" id="page1">
      <div class="box">
        <h1>Halo Emerensiana Aprilia Clara?</h1>
        <p>
          MauKah kamu Menjadi Istriku...<br />B cuma mau bilang:
        </p>
        <h2>Gas Nikah ‚ù§Ô∏è</h2>
        <p>Gas Sn Ni</p>
        <button class="btn" onclick="jawab()">Iya, aku mau üòä</button>
        <button class="btn" id="noBtn" onmouseover="lari()" onclick="lari()">
          Maaf, belum bisa üôÅ
        </button>
      </div>
    </div>

    <!-- Halaman Foto Berdua -->
    <div class="page" id="page2">
      <img src="roman.jpg" alt="Foto Kita" />
      <h2>Gas Buat Anak 10 üíñ</h2>
      <p>Banyak Anak Banyak Rejeki üòò</p>
    </div>

    <!-- Efek Suara -->
    <audio
      id="soundEffect"
      src="https://www.myinstants.com/media/sounds/cartoon-jump.mp3"
    ></audio>
    <audio
      id="yesSound"
      src="https://www.myinstants.com/media/sounds/anime-wow-sound.mp3"
    ></audio>

    <script>
      function jawab() {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");

        // Putar audio romantis
        const yesSound = document.getElementById("yesSound");
        yesSound.currentTime = 0;
        yesSound.play();

        // Animasi hati
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = window.innerHeight + "px";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      }

      function lari() {
        const btn = document.getElementById("noBtn");
        const sound = document.getElementById("soundEffect");

        // Reset posisi acak
        const maxX = window.innerWidth - btn.offsetWidth;
        const maxY = window.innerHeight - btn.offsetHeight;
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        btn.style.left = randomX + "px";
        btn.style.top = randomY + "px";

        // Suara lucu
        sound.currentTime = 0;
        sound.play();

        // Pastikan tombol tetap kelihatan
        btn.style.transform = "scale(1)";
        btn.style.opacity = "1";
        btn.style.display = "block";
      }
    </script>
  </body>
</html>
